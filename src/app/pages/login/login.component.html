<div class="w-full h-screen flex items-center justify-center bg-gray-300">
    <div class="md:w-1/4 w-11/12 flex flex-col py-6 px-6 bg-white shadow-lg">
        <div class="w-full p-3 flex items-center justify-center">
            <img src="assets/images/avatar.jpg" class="h-16 w-16" alt="">
        </div>
        <div class="w-10/12 mx-auto p-1 mt-4">
            <input type="text" placeholder="Username"
                class=" mt-1 w-full h-9 bg-white border border-slate-300 py-2 px-1 shadow-sm 
                    focus:outline-none focus:border-gray-300 placeholder:text-sm focus:ring-gray-300 focus:ring-2 text-sm">
        </div>
        <div class="w-10/12 mx-auto p-1 mt-1">
            <div class="relative">
                <input type="password" placeholder="Password"
                    class="mt-1 w-full h-9 bg-white border border-slate-300 py-2 px-1 shadow-sm 
                    focus:outline-none focus:border-gray-300 placeholder:text-sm focus:ring-gray-300 focus:ring-2 text-sm">
                    <span class="material-symbols-outlined text-lg absolute inset-y-0 right-0 mt-1 mr-1 flex items-center">
                        visibility_off
                    </span>
            </div>
        </div>
        <div class="md:w-10/12 mx-auto p-1 text-end">
            <a class="font-thin text-xs text-gray-800 underline" href="#">Forgot Password?</a>
        </div>
        <div class="w-10/12 mx-auto p-1 mt-1">
            <a [routerLink]="['']" class="w-full flex items-center justify-center text-sm font-bold text-white py-2 px-4 bg-indigo-600">
                Log In
            </a>
        </div>
        <div class="md:w-10/12 mx-auto my-2">
            <div class="w-full flex text-center items-center p-1 my-2">
                <hr class="w-full border border-teal-500">
                <p class="absolute -translate-x-1/2 left-1/2 px-2 bg-white text-blue-500 text-xs">Or Sign In With</p>
            </div>
        </div>
        <div class="md:w-10/12 mx-auto my-3 flex flex-row items-center justify-center gap-x-5">
            <button class="w-12 h-12 flex items-center justify-center bg-gray-100 rounded-full overflow-hidden">
                <img class="h-9 w-9" src="assets/images/ebay.png" alt="">
            </button>
            <button class="w-12 h-12 flex items-center justify-center bg-gray-100 rounded-full overflow-hidden">
                <img class="h-9 w-9" src="assets/images/google.png" alt="">
            </button>
            <button class="w-12 h-12 flex items-center justify-center bg-gray-100 rounded-full overflow-hidden">
                <img class="h-9 w-9" src="assets/images/twitter.png" alt="">
            </button>
        </div>
    </div>
</div>
